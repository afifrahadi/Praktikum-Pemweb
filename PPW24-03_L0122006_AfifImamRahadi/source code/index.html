</head>
<body>

            <h2 class="pemweb">PEMWEB</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html"><p class="home">Home</p></a>

                <li class="nav-item">

    <br>

    <div style="height: 500px;" class="container d-flex justify-content-center w-50 align-items-center">
        <div>
            <div>
                <div class="fs-3 mt-2">
                    Hello All! I'm
                </div>
                <div class="fs-1">
                    <b>Afif Imam Rahadi</b>
                </div>
            
                <div class="fs-3 mb-2">
                    L0122006 - A
                </div>
            </div>
            <div>
                <div class>
                    <div class>
                        <a class="wa" href="https://wa.me/6287771318659" target="_blank" title="WA Afif">
                            <img src="images/whatsapp.png">
                        </a>
            
                        <a class="ig" href="https://www.instagram.com/afifrahadi/" target="_blank" title="IG Afif">
                            <img src="images/instagram.png">
                        </a>
                        
                        <a class="link" href="https://www.linkedin.com/in/afifrahadi/" target="_blank" title="LinkedIn Afif">
                            <img src="images/linkedin.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ms-auto">
            <div>
                <img id="profile-pic" src="images/FOTO.jpg" width="200px" class="rounded-4" >
            </div>
        </div>
    </div> 

    <script>
        const gambarAfif = document.getElementById("profile-pic");
        gambarAfif.addEventListener("mouseover", function() {
            this.style.boxShadow = "10px 0px 20px rgba(0, 0, 0, 0.5)";
            this.style.transition = "box-shadow 0.3s ease";
        });

        gambarAfif.addEventListener("mouseout", function() {
            this.style.boxShadow = "none";
        });

        const judulPemweb = document.querySelector(".pemweb");
        judulPemweb.addEventListener("mouseover", function() {
            this.style.color = "red";
            this.style.transition = "color 0.3s ease";
        });

        judulPemweb.addEventListener("mouseout", function() {
            this.style.color = "#000"; 
        });

        document.addEventListener("DOMContentLoaded", function() 
        {
            const navbar = document.querySelectorAll('.nav-link');

            navbar.forEach(link => {
                link.addEventListener('mouseover', function() {
                    this.style.color = 'red'; 
                    this.style.transition = 'color 0.3s ease';
                });

                link.addEventListener('mouseout', function() {
                    this.style.color = '#000'; 
                });
            });
        });
        
        document.addEventListener("DOMContentLoaded", function() 
        {
            const waIcon = document.querySelector(".wa img");
            waIcon.addEventListener("mouseover", function() {
                this.style.transform = "rotate(360deg)";
                this.style.transition = "transform 0.5s ease";
            });
            waIcon.addEventListener("mouseout", function() {
                this.style.transform = "rotate(0deg)";
            });

            const igIcon = document.querySelector(".ig img");
            igIcon.addEventListener("mouseover", function() {
                this.style.transform = "scale(1.1)";
                this.style.transition = "transform 0.5s ease";
            });
            igIcon.addEventListener("mouseout", function() {
                this.style.transform = "scale(1)";
            });

            const linkedinIcon = document.querySelector(".link img");
            linkedinIcon.addEventListener("mouseover", function() {
                this.style.opacity = "0.5";
                this.style.transition = "opacity 0.5s ease";
            });
            linkedinIcon.addEventListener("mouseout", function() {
                this.style.opacity = "1";
            });

            const greetings = document.querySelectorAll(".fs-1, .fs-3");
            greetings.forEach(greeting => {
                greeting.style.opacity = 0;
                greeting.style.transform = "translateY(-20px)";
                setTimeout(() => {
                    greeting.style.opacity = 1;
                    greeting.style.transform = "translateY(0)";
                }, 500);
            }); 
            
            const awal = document.querySelectorAll(".wa, .ig, .link");
            awal.forEach(greeting => {
                greeting.style.opacity = 0;
                greeting.style.transform = "translateY(-20px)";
                setTimeout(() => {
                    greeting.style.opacity = 1;
                    greeting.style.transform = "translateY(0)";
                }, 500);
            });
        });

    </script>
</body>
</html>
